name: build-and-test-debug-self-hosted

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  build-and-test-self-hosted:
    runs-on: [self-hosted, linux, ARM64]
    container: ${{ matrix.container }}${{ matrix.container-suffix }}
    strategy:
      fail-fast: false
      matrix:
        rosdistro:
          - galactic
          - humble
        cmake-build-type:
          - Debug
        container-suffix:
          - -cuda
        include:
          - rosdistro: galactic
            container: ghcr.io/autowarefoundation/autoware-universe:galactic-latest
            build-depends-repos: build_depends.repos
          - rosdistro: humble
            container: ghcr.io/autowarefoundation/autoware-universe:humble-latest
            build-depends-repos: build_depends.humble.repos
    steps:
      - name: Free disk space
        uses: autowarefoundation/autoware/.github/actions/free-disk-space@main

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Remove exec_depend
        uses: autowarefoundation/autoware-github-actions/remove-exec-depend@v1

      - name: Get self packages
        id: get-self-packages
        uses: autowarefoundation/autoware-github-actions/get-self-packages@v1

      - name: Build
        if: ${{ steps.get-self-packages.outputs.self-packages != '' }}
        uses: autowarefoundation/autoware-github-actions/colcon-build@v1
        with:
          rosdistro: ${{ matrix.rosdistro }}
          target-packages: ${{ steps.get-self-packages.outputs.self-packages }}
          build-depends-repos: ${{ matrix.build-depends-repos }}
          cmake-build-type: ${{ matrix.cmake-build-type }}

      - name: Test
        if: ${{ steps.get-self-packages.outputs.self-packages != '' }}
        uses: autowarefoundation/autoware-github-actions/colcon-test@v1
        with:
          rosdistro: ${{ matrix.rosdistro }}
          target-packages: ${{ steps.get-self-packages.outputs.self-packages }}
          build-depends-repos: ${{ matrix.build-depends-repos }}
